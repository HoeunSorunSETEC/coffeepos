<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Coffee Shop POS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Fixed Sidebar -->
        <nav
          class="col-2 bg-dark text-light p-3 position-fixed h-100"
          style="max-width: 220px"
        >
          <h4 class="text-center mb-4">Coffee Shop</h4>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <!-- Home (Product Page) -->
              <a href="{{ url_for('main.index') }}" class="nav-link text-light"
                >Home</a
              >
            </li>
            <li class="nav-item mb-2">
              <!-- Orders Page -->
              <a
                href="{{ url_for('main.display_orders') }}"
                class="nav-link text-light"
                >Orders</a
              >
            </li>
            <li class="nav-item mb-2">
              <a
                href="{{ url_for('main.manage_hold_orders') }}"
                class="nav-link text-light"
                >Hold Orders</a
              >
            </li>
            <li class="nav-item mb-2">
              <a
                href="{{ url_for('main.manage_tables') }}"
                class="nav-link text-light"
                >Manage Table</a
              >
            </li>
            <li class="nav-item mb-2">
              <a
                href="{{ url_for('main.manage_products') }}"
                class="nav-link text-light"
                >Manage Products</a
              >
            </li>
            <li class="nav-item mb-2">
              <a
                href="{{ url_for('main.manage_categories') }}"
                class="nav-link text-light"
                >Manage Categories</a
              >
            </li>

            <li class="nav-item">
              <a
                href="https://github.com/HoeunSorunSETEC/coffeepos"
                class="nav-link text-light"
                target="_blank"
                >Source Code</a
              >
            </li>
          </ul>
        </nav>

        <!-- Dynamic Content Section -->
        <main class="col offset-2 p-4">
          {% block content %}
          <!-- Dynamic content will be inserted here -->
          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    <!-- Additional scripts can be added by specific pages -->
    {% endblock %}
  </body>
</html>
